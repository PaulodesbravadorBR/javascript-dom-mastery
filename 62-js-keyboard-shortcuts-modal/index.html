<!DOCTYPE html>
<html>
  <head>
    <title>Página</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 

            :root {
                --light-gray: #DADCE0;
                --teal: #009688;
                --dark-blue: #3F51B5;
                --dark: #232323;
            }

            body {
                margin: 0;
                background-color: var(--light-gray);
            }

            .modal {
                opacity: 0;
                transition: transform 140ms ease-out, opacity 140ms ease-out;
                padding-left: 20px;
                padding-right: 20px;
                background-color: var(--teal);
                height: 100vh;
                transform: translateY(80px);
                position: fixed;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                pointer-events: none;
            }
            .modal.show {
                opacity: 1;
                transform: translateY(0px);
                pointer-events: auto;
            }

            .modal h1 {
                margin-top: 0;
                padding-top: 20px;
                padding-bottom: 15px;
                color: white;
                border-bottom: 1px solid rgba(255, 255, 255, 0.75);
            }

            nav {
                background-color: var(--dark-blue);
                color: white;
                padding: 20px 30px;
            }
            nav h1 {
                margin: 0;
            }

            #lista {
                list-style: none;
                padding-left: 0;
                margin: 0 20px;
            }
            #lista li {
                padding: 25px 20px;
                background-color: white;
                box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
                margin: 15px 0;
                border-radius: 3px;
                cursor: pointer;
                transition: opacity 160ms ease-out, transform 160ms ease-out;
            }

            .button-fab {
                position: fixed;
                bottom: 40px;
                right: 40px;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                box-shadow: none;
                border: 0;
                outline: none;
                cursor: pointer;
                transition: opacity 160ms, transform 160ms;
                background-color: var(--teal);
            }
            .button-fab:hover {
                opacity: 0.9;
            }
            .button-fab:active{
                transform: translate(1px, 1px);
            }
            .button-fab.rotate {
                transform: rotateZ(135deg);
            }

            .container {
                width: 90%;
                margin: 0 auto;
            }

            .textfield {
            padding: 15px;
            border-radius: 2px;
            border: 1px solid var(--light-gray);
            font-size: 16px;
            width: 100%;
            transition: opacity 200ms ease-out;
            margin-bottom: 20px;
            }

            .btn {
            background-color: var(--dark-blue);
            color: white;
            border: 0;
            padding: 15px 20px;
            min-width: 150px;
            font-size: 16px;
            min-height: 50px;
            border-radius: 2px;
            cursor: pointer;
            transition: opacity 200ms ease-out;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
            }
            .btn:hover {
            opacity: 0.8;
            }

            label {
                color: white;
                font-weight: bold;
                margin-bottom: 10px;
                display: inline-block;
            }
    </style>
  </head>
  <body>
    <nav>
        <h1>Participantes</h1>
    </nav>
    <ul id="list">
        <li class="deletable" tabindex="0">Sam Koein</li>
        <li class="deletable" tabindex="0">Lee Bron</li>
    </ul>
    <div id="app-modal" class="modal">
        <h1><div class="container">Novo participante</div></h1>
        <div class="container">
            <form id="form-participante">
                <label>Nome:</label>
                <input type="text" class="textfield" placeholder="Nome do participante" id="nome-participante" />
                <input type="submit" class="btn" />
            </form>
        </div>
    </div>
    <button id="fab" class="button-fab">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
    <script>
        
        const fab = document.querySelector("#fab");
        const participante = document.querySelector("#nome-participante");
        const modal = document.querySelector("#app-modal");
        const form = document.querySelector("#form-participante");
        const lista = document.querySelector("#lista");

    //esta função é exportada
        const toggleModal = () => {
            modal.classList.toggle("show");
            fab.classList.toggle("rotate");
            if (modal.classList.contains("show")) {
                participante.focus()
            }else{
                participante.blur();
            }
        };

     //esta função é exportada e chamada em index.js
        const init = () => {
            fab.addEventListener("click", toggleModal);

            form.addEventListener("submit", event => {
                event.preventDefault();
                toggleModal();
                participante.blur();
                lista.insertAdjacentHTML("afterbegin", `<li tabindex="0" class="deletable">${participante.value}</li>`);
                participante.value = "";
            });
        };

         // esta função adiciona um ouvinte de evento no botão + que abre o modal
        init();
        document.addEventListener("keyup", (event) => {
    const isModalOpen = modal.classList.contains("show");

    // Shortcut to open: 'n' key + modal must be closed
    if (event.key === "n" && !isModalOpen) {
        toggleModal();
    }

    // Shortcut to close: 'Escape' key + modal must be open
    if (event.key === "Escape" && isModalOpen) {
        toggleModal();
    }
});

         // TODO abrir modal em 'n' quando estiver fechado e fechá-lo em 'Escape' quando estiver aberto

    </script>
  </body>
</html>
