    <div class="container" id="main">
        <h1>Perfil do Usuário</h1>
        <p>
            Use esta página para atualizar os detalhes do seu perfil.
        </p>
        <form id="user-form">
            <label for="first-name">Nome</label>
            <input id="first-name" type="text" value="Sam" placeholder="Enter your first name">
            <label for="last-name">Sobrenome</label>
            <input id="last-name" type="text" value="Green" placeholder="Enter your last name">
            <div>
                <input type="submit" value="Update" class="btn btn-outline">

    <script>
       const updateUserProfile = (firstName, lastName) => {
    // 1. Definimos a URL completa
    const url = "https://api.learnjavascript.online/demo/user.json";

    // 2. Criamos o objeto de configuração para o POST
    const options = {
        method: "POST", // Método exigido pela documentação
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            firstName: firstName, // O nome vindo do formulário
            lastName: lastName    // O sobrenome vindo do formulário
        })
    };

    // 3. Executamos a requisição com tratamento de erros
    fetch(url, options)
        .then(response => {
            if (!response.ok) {
                throw new Error("Falha ao atualizar perfil. Verifique se a API não está em cooldown (60s).");
            }
            return response.json();
        })
        .then(data => {
            console.log("Perfil atualizado com sucesso:", data);
        })
        .catch(error => {
            console.error("Erro na requisição:", error);
        });
}
    </script>
