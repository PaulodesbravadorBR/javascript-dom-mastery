        <form id="grades-form">
            <label for="user-grade">Nota</label>

    <script>
        const salvarGrade = grade => {
    // 1. Montamos as configurações da requisição
    const configuracao = {
        method: "PUT", // Método solicitado pela documentação
        headers: {
            "Content-Type": "application/json" // Avisa que estamos enviando JSON
        },
        body: JSON.stringify({
            grade: grade // O corpo esperado pela API
        })
    };

    // 2. Fazemos o fetch para a URL base + endpoint
    fetch("https://api.learnjavascript.online/demo/grades.json", configuracao)
        .then(response => {
            if (!response.ok) {
                // Lida com erros (como o limite de 60 segundos)
                throw new Error("Falha ao salvar a nota.");
            }
            return response.json();
        })
        .then(data => {
            console.log("Nota salva com sucesso:", data);
        })
        .catch(error => {
            console.error("Erro de rede ou API:", error);
        });
};
    </script>
